<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Content</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          /*  height: 100vh;
            text-align: center;*/
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #content {
            margin-top: 20px;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
            white-space: pre-wrap;
            display: flex;
            justify-content: center;
            align-items: center;
            /*position: relative;*/
        }

       
        .hidden {
            display: none;
        }
        /* HTML: <div class="loader"></div> */
.loader {
  width: 120px;
  height: 20px;
  background:
   linear-gradient(#007bff 0 0) 0/0% no-repeat
   #ddd;
  animation: l1 2s infinite linear;
}
@keyframes l1 {
    100% {background-size:100%}
}
.footer{
    text-decoration: none;
    color: #000;
}
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>AI Content Generator - M S RAJ</h1>
            <input type="text" id="promptInput" placeholder="Enter your prompt here">
            <button id="generateButton">Generate Content</button>
        </div>
        <div id="content">
            <div style="text-align: center;">
                <div class="loader hidden" id="loader"></div>
            </div>
           
            <div id="responseText"></div>
        </div>
             
 <div class="footer">
    <p>Beta Release Version: V1.0.0 <br> &copy; <a href="https://msraj.in" style="text-decoration: none; color:#000;">msraj.in</a></p>
</div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value;
            const loader = document.getElementById('loader');
            const responseTextDiv = document.getElementById('responseText');

            if (!prompt) {
                responseTextDiv.innerText = 'Please enter a prompt.';
                return;
            }

            loader.classList.remove('hidden');
            responseTextDiv.innerText = ''; // Clear previous content

            try {
                const response = await fetch(`/generate-content?prompt=${encodeURIComponent(prompt)}`);
                const data = await response.json();
                if (response.ok) {
                    responseTextDiv.innerText = data.text;
                } else {
                    responseTextDiv.innerText = 'Error: ' + data.error;
                }
            } catch (error) {
                responseTextDiv.innerText = 'Error: ' + error.message;
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
